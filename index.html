<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke API</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex flex-col min-h-screen bg-gray-100">
    <main id="principal" class="grow">
        <!--Componente Navbar-->
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
            <div class="max-w-7xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-white-700 md:p-0 dark:text-white md:dark:text-white-500"
                                aria-current="page">Mas info</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Componente de filtro por categorías (responsive y mobile-first) -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-center gap-4 p-4 w-full max-w-3xl mx-auto">

            <!-- Botón de dropdown -->
            <button id="dropdownDefault" data-dropdown-toggle="dropdown" type="button"
                class="w-full md:w-auto text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex justify-center items-center">
                Filtrar por categoría
                <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>

            <!-- Input numérico -->
            <div class="flex flex-col w-full md:w-auto">
                <input type="number" id="number-input" placeholder="Chistes a mostrar" min="1" max="10" setp="1"
                    required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" />
            </div>

            <!-- Dropdown de categorías -->
            <div id="dropdown" class="z-10 hidden w-full md:w-56 p-3 bg-white rounded-lg shadow dark:bg-gray-700">
                <h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">
                    Categoría
                </h6>
                <!-- Aquí irán las opciones de categorías -->
            </div>
        </div>

        <!-- Contenedor de favoritos (separado) -->
        <div id="favorites" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-6"></div>
        <!--Componente Card-->
        <div id="card-joke" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-6">

        </div>

    </main>



    <footer class="bg-gray-900 text-white py-4 mt-10">
        <div class="max-w-7xl mx-auto px-4 flex flex-col sm:flex-row justify-between items-center">
            <p class="text-sm">&copy; 2025 JokeApp. Prueba técnica para EBIS.</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>

</html>
