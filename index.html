<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke API</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="flex flex-col min-h-screen">
    <!--Header Section-->
    <header class="header_section">
        <!--Navbar Component-->
        <nav class="navbar_component bg-gray-900">
            <div class="navbar_component_section max-w-7xl mx-auto p-4 flex justify-center sm:justify-start">
                <a href="index.html" class="navbar_component_link flex items-center">
                    <span class="navbar_component_span text-2xl font-semibold text-white text-center">EbisTech</span>
                </a>
            </div>
        </nav>
    </header>


    <main class="main_section grow">
        <!-- Filter Component -->
        <!--Boton de filtro por categorias-->
        <section
            class="filter_component flex flex-col md:flex-row md:items-center md:justify-center gap-4 p-4 w-full max-w-3xl mx-auto">
            <button id="categoriesButton" data-dropdown-toggle="dropdown" type="button"
                class="w-full md:w-auto text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-4 py-3 text-center inline-flex justify-center items-center">
            </button>
            <!-- Dropdown de categorías -->
            <div id="dropdown"
                class="dropdown_categories_component z-10 hidden w-full md:w-56 p-3 rounded-lg bg-gray-700">
                <!-- Aquí van las opciones de categorías -->
            </div>
            <!-- Input numérico -->
            <div class="numeric_filter_component flex flex-col w-full md:w-auto">
                <input type="number" id="number-input" placeholder="Chistes" min="1" max="10" setp="1" required
                    class=" border text-sm rounded-lg p-3 w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-100 dark:text-white text-center" />
            </div>
        </section>

        <!-- Favorite Card Component -->
        <section id="favorites"
            class="favorites_jokes_component grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-6"></section>

        <!--Joke Card Component-->
        <h3 class="col-span-full text-3xl font-bold text-gray-800 dark:text mt-6 ml-6">Lista de chistes</h3>
        <section id="card-joke" class="jokes_list_component grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-6">
        </section>

    </main>

    <footer class="footer_section bg-gray-900 text-white py-4 mt-10">
        <div class="footer_info max-w-7xl mx-auto px-4 flex flex-col sm:flex-row justify-between items-center">
            <p class="text-sm">2025 JokeApp. Prueba técnica para EBIS.</p>
        </div>
    </footer>

    <!-- Tailwind CSS -->
    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
