<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke API</title>
</head>

<body class="flex flex-col min-h-screen">
    <main id="principal" class="grow">
        <!--Componente Navbar-->
        <nav class="bg-gray-900">
            <div class="max-w-7xl mx-auto p-4 flex justify-center sm:justify-start">
                <a href="index.html" class="flex items-center">
                    <span class="text-2xl font-semibold text-white text-center">EbisTech</span>
                </a>
            </div>
        </nav>
        <!-- Componente de filtro por categorías -->
        <!--Boton de filtro por categorias-->
        <div class="flex flex-col md:flex-row md:items-center md:justify-center gap-4 p-4 w-full max-w-3xl mx-auto">
            <button id="dropdownDefault" data-dropdown-toggle="dropdown" type="button"
                class="w-full md:w-auto text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-4 py-3 text-center inline-flex justify-center items-center">

            </button>

            <!-- Dropdown de categorías -->
            <div id="dropdown" class="z-10 hidden w-full md:w-56 p-3 rounded-lg bg-gray-700">
                <h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">
                    
                </h6>
                <!-- Aquí van las opciones de categorías -->
            </div>

            <!-- Input numérico -->
            <div class="flex flex-col w-full md:w-auto">
                <input type="number" id="number-input" placeholder="Chistes" min="1" max="10" setp="1" required
                    class=" border text-sm rounded-lg p-3 w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-100 dark:text-white text-center" />
            </div>
        </div>

        <!-- Contenedor de favoritos (separado) -->
        <div id="favorites" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-6"></div>
        <!--Componente Card-->
        <h4 class="col-span-full text-xl font-bold text-gray-800 dark:text mt-6 ml-6">Lista de chistes</h4>
        <div id="card-joke" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-6">

        </div>

    </main>
    <footer class="bg-gray-900 text-white py-4 mt-10">
        <div class="max-w-7xl mx-auto px-4 flex flex-col sm:flex-row justify-between items-center">
            <p class="text-sm">&copy; 2025 JokeApp. Prueba técnica para EBIS.</p>
        </div>
    </footer>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
